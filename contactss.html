    <form action="" method="post">
        <fieldset>
            <legend>User Information</legend>
            <label for="username">Your Name:</label>
            <input type="text" name="username" id="username" maxlenght="10" minleght="3" required>
            <label for="surname">Your Surname:</label>
            <input type="text" name="surname" id="surname" required>
            <label for="date">Your date of brith:</label>
            <input type="date" name="date" id="date" required>
        </fieldset>
        <fieldset>
            <legend>User password</legend>
            <label for="pass">Type your password:</label>
            <input type="password" name="pass" id="pass" pattern="([A-z])+([0-9])+([\!,\_\@])">
            <label for="pass-repead">Repeat your password:</label>
            <input type="password" name="pass-repead" id="pass-repead" pattern="([A-z])+([0-9])+([\!,\_\@])">
        </fieldset>
